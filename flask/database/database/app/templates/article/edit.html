{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block page_body %}
    <div class="container">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.title(class="form-group", placeholder="请输入标题") }}
            </div>
            <div class="form-group">
                {{ form.body(only_input=True,rows=10, class="form-group") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>

        </form>
    </div>
{% endblock %}
